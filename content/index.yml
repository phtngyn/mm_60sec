apply:
  title: Jetzt in 60 Sekunden bewerben!
  steps:
    - id: priorities
      type: checkbox
      field: priorities
      title: Worauf legst du bei Deinem Arbeitgeber am meisten Wert?
      description: Mehrfachauswahl möglich (1-3 Optionen)
      items:
        - Weiterbildung
        - Homeoffice
        - Angemessenes Gehalt
        - Gute Ausstattung
        - Interessante Aufgaben
        - Viele Benefits
        - Flexible Arbeitszeiten
        - Sonstiges
      validation:
        min: 1
        minMessage: Bitte wähle mindestens eine Option aus
        max: 3
        maxMessage: Du kannst maximal 3 Optionen auswählen

    - id: experience
      type: radio
      field: experience
      title: Wie viele Jahre Erfahrung hast du?
      description: Wähle eine Option
      items:
        - Weniger als 1 Jahr
        - 1-3 Jahre
        - 3-5 Jahre
        - 5-10 Jahre
        - Mehr als 10 Jahre
      validation:
        required: true
        requiredMessage: Bitte wähle eine Option aus

    - id: contact
      type: multi-input
      field: contact
      title: Deine Kontaktdaten
      description: Wie können wir dich erreichen?
      fields:
        - field: firstName
          label: Vorname
          validation:
            type: string
            required: true
            minLength: 2
            minLengthMessage: Mindestens 2 Zeichen
        - field: lastName
          label: Nachname
          validation:
            type: string
            required: true
            minLength: 2
            minLengthMessage: Mindestens 2 Zeichen
        - field: email
          label: E-Mail
          validation:
            type: email
            required: true
            invalidMessage: Bitte gib eine gültige E-Mail-Adresse ein
        - field: phone
          label: Telefon
          validation:
            type: string
            required: false
            minLength: 10
            minLengthMessage: Mindestens 10 Zeichen

    - id: motivation
      type: input
      field: motivation
      title: Warum möchtest du bei uns arbeiten?
      description: Erzähle uns in ein paar Worten über deine Motivation
      validation:
        type: string
        required: true
        minLength: 10
        minLengthMessage: Bitte beschreibe deine Motivation ausführlicher (min. 10 Zeichen)
        maxLength: 500
        maxLengthMessage: Maximal 500 Zeichen erlaubt

